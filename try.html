    var ary = [3,[2,1,[5,2],2],7];
    var ans = [];
    function fun(ary, idx){
        if(idx == ary.length) return;

        if(typeof(ary[idx]) === "object"){
            fun(ary[idx], 0);
        }else{
            ans.push(ary[idx]);
        }

        fun(ary, idx + 1);
    }

    fun(ary, 0);
