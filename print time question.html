<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print time question</title>
</head>
<body>
    <div id="main"></div>
    
    <script>
        function timer(){
            for(let i=0; i<6; i++){
                setTimeout(function(){
                    console.log(i);
                }, (i*1000*2));
            }
        }

        timer();
    </script>
</body>
</html>
