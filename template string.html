<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template String or Template Literal</title>
</head>
<body>
    <h1>Template String or Template Literal</h1>  
    <p id="name"></p>
    <script>
        var fName = "Anmol";
        var lName = "Kumar";

        function displayFullName(fName, lName){
            var name = `${fName} ${lName}`;

            return name;
        }

        let name = displayFullName(fName, lName);

        document.querySelector("#name").innerText = name;

    </script>
</body>
</html>
