<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async and await</title>
</head>
<body>
    <h1>Async and await</h1>

    <script>
        async function fun(){
            console.log(1);
            await console.log(3);
            console.log(4);
        }

        fun();

        console.log(2)
    </script>
</body>
</html>
