<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter, Map and Reduce in js</title>
</head>
<body>

    <script>
        const ary = [1,2,3,4,5];
        function double(x){
            return x * 2;
        }
        // const ans = ary.map(double);

        function isOdd(x){
            return x % 2 == 1;
        }
        // const ans = ary.filter(isOdd);

        function sum(pre , curr){
            return pre + curr;
        }
        const ans = ary.reduce(sum);

        console.log(ans);
    </script>
    
</body>
</html>
