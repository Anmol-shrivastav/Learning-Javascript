<body>
    

    <script>
        fun();   // Here we have used fun() before its decleration with the help of hoisting
        console.log(a);
        var a  = 20;

        }

        fun1();   // We do not use hoisting with arrow function it treats fun1() like a variable

        }

        
       
    </script>
